<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


    <table id="products" class="table table-bordered table-primary text-center">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Categories</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="posts"></tbody>
    </table>
    <br>
    <button id="reload" class="btn-block">reload</button>


<script src="js/jquery-2.2.4.js"></script>
<script>


    var myBlog = $.ajax("data/blog.json");


        // console.log(data);

        function generateBlog() {
            myBlog = $.ajax("data/blog.json");
            //iterate over inventory.json (array of objects)
            myBlog.done(function (data) {

                $.each(data, function (index, post) {
                    var entry = "<tr>";
                    entry += "<td>";
                    entry += post.title;
                    entry += "</td>";
                    entry += "<td>";
                    entry += post.content;
                    entry += "</td>";
                    entry += "<td>";
                    entry += post.categories;
                    entry += "</td>";
                    entry += "<td>";
                    entry += post.date;
                    entry += "</td>";
                    entry += "</tr>";


                    //log each book title
                    console.log(post.title);

                    $('#posts').append(entry);
                })
            });
        }
        generateBlog();


    $('#reload').click(function () {
        $('#posts').html("");
        generateBlog();
    });

</script>
    <style>
        body {
            background-color: #0fb784;
        }
    </style>
</body>
</html>
