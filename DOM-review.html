<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
    <style>
        .highlighter {
            background-color: purple;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script>

    $('#add-to-list').click(function () {
        var newItem = $('#input').val();
        var addition = '<li>' + newItem + '</li>';
        $('#favorite-food').append(addition);
    });

    $('#change-me').dblclick(function () {
            $(this).toggleClass('highlighter');
    });
    $('#change-cohort').click(function () {
        var newName = $('#cohort-name').val();
        $('#my-cohort').html(newName);
    });
    $('#highlight').click(function () {
        $('#my-cohort').toggleClass('highlight');
    });


    function changeColor(){
        $(".container").css({
            "background-color" : "pink"
        });
    }

    setTimeout(changeColor, 3000);




</script>
</body>
</html>
