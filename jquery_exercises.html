<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="codeup">Jquery exercise</h1>
<p id="first-p"><em>This is going to be a tricky subject, but im sure it will be beneficial!</em></p>
<div id="div1">
    <ul>
        <li>Led Zepplin Rocks!</li>
        <li>Who likes music?</li>
        <li><strong>I</strong> like music</li>
    </ul>
</div>
<h2 class="codeup">Who loves Orange Soda?!</h2>
<p id="second-p">Kel loves orange soda!</p>
<h3>Notice</h3>
<p><em>Let's just paint some friendly little bushes over here</em></p>


<script src="js/jquery-2.2.4.js"></script>
<script>


    $(document).ready(function () {
        $('*').css('text-align', 'center');
        $('li').css('list-style', 'none');
        $('li').css('font-size', '20px');
        $('h1, p, li').css('background-color', 'yellow');
        var contents = $('h1').html();
        alert(contents);


    });


</script>
</body>
</html>
