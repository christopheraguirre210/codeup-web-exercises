<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>

<div>
<img src="images/blank-screen.png" alt="" id="cheatOutcome" style="background-repeat: no-repeat; background-position: center; background-size: contain">
</div>




<script type="text/javascript" src="js/jquery-2.2.4.js"></script>

<!--<script src="/js/jquery.js"></script>-->
<script>
    "use strict";

    $('body').css('text-align', 'center').css('background-color', 'black');
    // $('background-image').css('position', 'cover').css('repeat', 'no-repeat');

    $(document).keyup(function (event) {
        console.log(event.key);
    });

    // a key map of allowed keys
    var allowedKeys = {
        ArrowLeft: 'left',
        ArrowUp: 'up',
        ArrowRight: 'right',
        ArrowDown: 'down',
        a: 'a',
        b: 'b',
        c: 'c',
        e: 'e',
        f: 'f',
        i: 'i',
        r: 'r',
        t: 't',
        u: 'u',
        Enter: 'enter'
    };

    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];
    var mkCode = ['a','b','a','c','a','b','b'];
    var diddyKongCode = ['f','r','e','e','f','r','u','i','t'];


    var konamiCodePosition = 0;
    var mkCodePosition = 0;
    var diddyKongPosition = 0;


    document.addEventListener('keydown', function(e) {
        var key = allowedKeys[e.key];
        var requiredKey = konamiCode[konamiCodePosition];

        if (key == requiredKey) {

            konamiCodePosition++;

            if (konamiCodePosition == konamiCode.length) {
                activateKonami();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateKonami() {
        document.getElementById("cheatOutcome").style.backgroundImage = "url('images/contra.jpg')";

        var konami = new Audio('sounds/contra-intro.mp3');
        konami.play();

        alert("30 Extra Lives!!");
    }


    document.addEventListener('keydown', function(e) {
        var key = allowedKeys[e.key];
        var requiredKey = mkCode[mkCodePosition];

        if (key == requiredKey) {
            mkCodePosition++;
            if (mkCodePosition == mkCode.length) {
                activateMK();
                mkCodePosition = 0;
            }
        } else {
            mkCodePosition = 0;
        }
    });

    function activateMK() {
        document.getElementById("cheatOutcome").style.backgroundImage = "url('images/toasty.jpg')";

        var audio = new Audio('sounds/Toasty-MK.mp3');
        audio.play();

        alert("Toasty!!!");
    }

    document.addEventListener('keydown', function(e) {
        var key = allowedKeys[e.key];
        var requiredKey = diddyKongCode[diddyKongPosition];
        if (key == requiredKey) {
            diddyKongPosition++;
            if (diddyKongPosition == diddyKongCode.length) {
                activateDK();
                diddyKongPosition = 0;
            }
        } else {
            diddyKongPosition = 0;
        }
    });

    function activateDK() {
        document.getElementById("cheatOutcome").style.backgroundImage = "url('images/dkrace.gif')";
        var audio = new Audio('sounds/diddykong.mp3');
        audio.play();
        alert("Diddy Kong Racing!");
    }



</script>
</body>
</html>
