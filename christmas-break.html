<!DOCTYPE html>

<head>

<body>
<div>
    <h1 class="text-center" id="header"></h1>
</div>






<script>
    var i = 0;
    var txt = 'Merry Christmas!'; /* The text */
    var speed = 125; /* The speed/duration of the effect in milliseconds */


    var chars = 'Merry Christmas!!!'.split('');
    var container = document.getElementById("header");

    var i = 0;
    setInterval(function () {
        if (i < chars.length) {
            container.innerHTML += chars[i++];
        } else {
            i = 0;
            container.innerHTML = "";
        }
    }, 300);
</script>
