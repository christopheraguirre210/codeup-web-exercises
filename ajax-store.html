<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-info" style="background-image: url('images/good-guy-tools.jpg')">

<h1 style="text-align: center" class="btn-primary">My Tool Store</h1>
<div id="main" >
    <table id="products" class="table table-bordered table-primary">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>
<button id="reload">reload</button>
<script src="js/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    function generateTools() {

    var myTools = $.ajax("data/inventory.json");


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    myTools.done(function (data) {
        console.log(data);

        //iterate over inventory.json (array of objects)
        $.each(data, function (index, tool) {

            var tools = "<tr>";
            tools += "<td>";
            tools += tool.title;
            tools += "</td>";
            tools += "<td>";
            tools += tool.quantity;
            tools += "</td>";
            tools += "<td>";
            tools += tool.price;
            tools += "</td>";
            tools += "<td>";
            tools += tool.categories;
            tools += "</td>";
            tools += "</tr>";


            //log each book title
            console.log(tool.title);

            $('#insertProducts').append(tools);
        })
    });
}

    generateTools();


    $('#reload').click(function () {
        $('#insertProducts').html("");
        generateTools();
    });

})();


</script>

</body>
</html>
